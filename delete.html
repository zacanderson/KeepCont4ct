<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KeepCont4ct-delete</title>
  <script type="text/javascript" src="js/code.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body style="background-image: url(images/background2.jpg); ">
  <div>
    <header>
      <img class="HeaderLogo" src="images/logo.png">
    </header>
  </div>
  <!--add background image-->
  <div class="container" id="home">
    <h1><a href="#">HOME</a></h1>
  </div>

  <div class="container" id="window">
    Deleting Contact
    <!--add contact in question, similar to search display-->
    <div class="contactField">
      <div class="row">
        <div class="column">
          firstName
        </div>
        <div class="column">
          lastName
        </div>
        <div class="column">
          phoneNumber
        </div>
        <div class="column">
          email
        </div>
      </div>
    </div>
    <!--delete button-->
    <button class="buttons" type="submit" onclick="alert('deleting contact')">Delete</button>
    
  </div>
</body>
</html>
